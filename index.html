<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>健康與支出記錄</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<h1>健康與支出記錄</h1>

<div class="tabs">
  <div class="tab active" data-tab="expense">支出</div>
  <div class="tab" data-tab="weight">體重</div>
  <div class="tab" data-tab="bloodPressure">血壓</div>
</div>

<!-- 支出 -->
<div id="expense" class="content active">
  <form id="expenseForm">
    <label>日期：<input type="date" name="date"></label>
    <label>類別：
      <select name="category">
        <option>食</option><option>衣</option><option>住</option><option>行</option>
        <option>育</option><option>樂</option><option>健康</option><option>規費</option>
      </select>
    </label>
    <label>項目：<input type="text" name="item"></label>
    <label>金額：<input type="number" name="amount"></label>
    <label>備註：<input type="text" name="note"></label>
    <button type="submit">送出</button>
  </form>

  <h3>分類支出統計</h3>
  <canvas id="expenseCategoryChart"></canvas>

  <h3>每月支出統計</h3>
  <canvas id="expenseMonthlyChart"></canvas>
</div>

<!-- 體重 -->
<div id="weight" class="content">
  <form id="weightForm">
    <label>日期：<input type="date" name="date"></label>
    <label>時間：<input type="time" name="time"></label>
    <label>體重：<input type="number" name="weight" step="0.1"></label>
    <label>備註：<input type="text" name="note"></label>
    <button type="submit">送出</button>
  </form>
  <canvas id="weightChart"></canvas>
</div>

<!-- 血壓 -->
<div id="bloodPressure" class="content">
  <form id="bpForm">
    <label>日期：<input type="date" name="date"></label>
    <label>時間：<input type="time" name="time"></label>
    <label>收縮壓：<input type="number" name="systolic"></label>
    <label>舒張壓：<input type="number" name="diastolic"></label>
    <label>脈搏：<input type="number" name="pulse"></label>
    <label>備註：<input type="text" name="note"></label>
    <button type="submit">送出</button>
  </form>
  <canvas id="bpChart"></canvas>
</div>

<script src="script.js"></script>
</body>
</html>
